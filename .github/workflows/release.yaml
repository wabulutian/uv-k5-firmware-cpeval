on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: arm-none-eabi-gcc
      uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        release: '10.3-2021.10'

    - name: Install Python dependencies
      run: python3 -m pip install --upgrade pip crcmod

    - name: Checkout
      uses: actions/checkout@v3

    - name: Submodules
      run: git submodule update --init --recursive --depth 1

    - name: Make
      run:  make

    - name: size
      run:  arm-none-eabi-size firmware

    - name: rename
      run: mv firmware.packed.bin uv-k5-firmware-fagci-mod-${{ github.event.release.tag_name }}.bin

    - name: 'Add unpacked FW to release'
      uses: svenstaro/upload-release-action@v2
      with:
        file: firmware.bin
        asset_name: firmware.raw.bin

    - name: 'Add packed FW to release'
      uses: svenstaro/upload-release-action@v2
      with:
        file: uv-k5-firmware-fagci-mod-${{ github.event.release.tag_name }}.bin

    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      if: 'github.event.release.prerelease'
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: uv-k5-firmware-fagci-mod-${{ github.event.release.tag_name }}.bin
        message: |
          ${{ github.event.release.name }}

          ${{ github.event.release.body }}
          
    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      if: '!github.event.release.prerelease'
      with:
        to: ${{ secrets.TELEGRAM_TO_RELEASE }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: uv-k5-firmware-fagci-mod-${{ github.event.release.tag_name }}.bin
        message: |
          ${{ github.event.release.name }}

          ${{ github.event.release.body }}
